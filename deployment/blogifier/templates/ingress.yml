apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: blog-{{.Release.Name}}
  namespace: {{.Values.namepsace}}
spec:
  rules:
  - host: {{.Values.host}}
    http:
      paths:
      - backend:
          serviceName: blog-{{.Release.Name}}
          servicePort: 80
        path: /

